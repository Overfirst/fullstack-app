<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        [ngClass]="{ 'invalid': form.get('email').invalid && form.get('email').touched }"
        formControlName="email">
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('email').errors.required">Email не может быть пустым!</span>
        <span *ngIf="form.get('email').errors.email">Введите корректный Email!</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{ 'invalid': form.get('password').invalid && form.get('password').touched }"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('password').errors.required">Пароль не может быть пустым!</span>
        <span *ngIf="form.get('password').errors.minlength">Длина пароля должна составлять не менее {{ form.get('password').errors.minlength.requiredLength }} символов!</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Регистрация</button>
  </div>
</form>
