<div class="page-title">
  <h4>Категории</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/categories/new"
  >Добавить категорию</button>
</div>

<div
  class="row"
  *ngIf="categories$ | async as categories; else loader"
>
  <div class="col s12">
    <div *ngIf="categories.length !== 0; else empty">
      <div
        *ngFor="let category of categories"
        class="collection"
      >
        <a [routerLink]="['/categories', category._id]" class="collection-item">{{ category.name }}</a>
      </div>
    </div>

    <ng-template #empty>
      <div class="center">
        <h4>У вас нет ни одной категории!</h4>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #loader>
  <app-loader ></app-loader>
</ng-template>
